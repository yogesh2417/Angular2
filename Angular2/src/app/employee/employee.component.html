<table>
    <tr>
        <td>
            First Name
        </td>
        <td>
            {{firstName}}
        </td>
    </tr>
    <tr>
        <td>
            Last Name
        </td>
        <td>
            {{lastName}}
        </td>
    </tr>
    <tr *ngIf="showDetails">
        <td>
            Gender
        </td>
        <td>
            {{gender}}
        </td>
    </tr>
    <tr *ngIf="showDetails">
        <td>
            Age
        </td>
        <td>
            {{age}}
        </td>
    </tr>
</table>
<div>
    <button (click)="toggleDetails()">{{showDetails ? 'Hide Details' : 'Show Details'}}</button>// we used *ngIf and * indicates that it's a structural directive'
</div>
